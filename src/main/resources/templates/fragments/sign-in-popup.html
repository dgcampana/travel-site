<div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide" th:fragment="sign-in-popup" xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="small-dialog-header">
		<h3>Sign In</h3>
	</div>
	<div class="sign-in-wrapper">
		<form id="loginForm" th:action="@{/login}" method="post">
			<div th:if="${param.error}">
			    <div class="alert alert-danger">
			        <span th:text="${error}"></span>
			    </div>
			</div>
			<div id="ajaxError" class="d-none">
			    <div class="alert alert-danger">
			    	<span id="ajaxErrorMessage"></span>
				</div>
			</div>
			<div th:if="${ accessDenied == true }">
			    <div class="alert alert-danger">
			        <span th:text="${accessDeniedMsg}"></span>
			    </div>
			</div>
			<div class="form-group">
				<label>Correo electr&oacute;nico</label>
				<input type="email" class="form-control" id="username" name="username"></input>
				<i class="icon_mail_alt"></i>
			</div>
			<div class="form-group">
				<label>Contrase&ntilde;a</label>
				<input type="password" class="form-control" id="password" name="password"></input>
				<i class="icon_lock_alt"></i>
			</div>
			<div class="clearfix add_bottom_15">
				<div class="checkboxes float-left">
					<label class="container_check">Recordar
					  <input type="checkbox"></input>
					  <span class="checkmark"></span>
					</label>
				</div>
				<div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">Se te olvid&oacute; tu contrase&ntilde;a?</a></div>
			</div>
			<div class="text-center">
				<button id="btnSubmit" type="button" class="btn_1 full-width">Entrar</button>
				<button id="btnSubmitLoad" type="button" class="btn_1 full-width d-none" disabled><i class="icon-spin6 animate-spin"></i></button>
			</div>
			<div class="text-center"> Nuevo en let's? <a href="/register">Reg&iacute;strate!</a></div>
		</form>
		<div id="forgot_pw">
			<div class="form-group">
				<label>Confirme su correo electr&oacute;nico</label>
				<input type="email" class="form-control" name="email_forgot" id="email_forgot"></input>
				<i class="icon_mail_alt"></i>
			</div>
			<p>Recibirá un correo electr&oacute;nico con un enlace que le permitir&aacute; restablecer su contrase&ntilde;a a una nueva preferida.</p>
			<div class="text-center"><input type="submit" value="Restablecer contraseña" class="btn_1"></input></div>
		</div>
	</div>
	<!--form -->
</div>
