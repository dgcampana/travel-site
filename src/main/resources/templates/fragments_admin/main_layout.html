<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Experiencias chingonas papus">
    <meta name="author" content="Diego G Campana">
    <title>Vibes Panel</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- BASE CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{admin_section/css/admin.css}" rel="stylesheet">
    <link th:href="@{css/vendors.css}" rel="stylesheet">
    <link th:href="@{admin_section/css/custom.css}" rel="stylesheet">
    <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- YOUR CUSTOM CSS -->
    <link th:href="@{css/custom.css}" rel="stylesheet">

    <script th:src="@{js/modernizr.js}"></script>
</head>

<body class="fixed-nav sticky-footer" id="page-top">
    <div id="page">
        <div th:replace="fragments_admin/header :: header"></div>
        <div layout:fragment="content"></div>
        <div th:replace="fragments_admin/footer :: footer"></div>
    </div>
    <footer th:fragment="footer" class="sticky-footer" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="container">
            <div class="text-center">
                <small>Copyright © vibes mx 2020</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Preparado para partir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">×</span>
	          </button>
                </div>
                <div class="modal-body">Seleccione "Cerrar sesión" a continuación si est&aacute; listo para finalizar su sesi&oacute;n actual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" href="/logout">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Js -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var _urlBackend = /*[[${urlBackend}]]*/ '';
        /*]]>*/
    </script>
    <!-- COMMON SCRIPTS -->

    <script th:src="@{js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{vendor/datatables/dataTables.bootstrap4.js}"></script>
    <script th:src="@{vendor/jquery.selectbox-0.2.js}"></script>
    <script th:src="@{vendor/retina-replace.min.js}"></script>
    <script th:src="@{vendor/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{admin_section/js/admin.js}"></script>
    

    <div layout:fragment="javascriptSources"></div>
</body>

</html>
