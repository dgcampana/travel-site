<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Armonii - Signin</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="CodedThemes" />

    <!-- Favicon icon -->
    <link rel="icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" th:href="@{fonts/fontawesome/css/fontawesome-all.min.css}">
    <!-- animation css -->
    <link rel="stylesheet" th:href="@{plugins/animation/css/animate.min.css}">
    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>

<body>
  <div class="auth-wrapper aut-bg-img">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img class="img-fluid" alt="" src="../images/logo.png">
                    </div>
                    <form th:action="@{/login}" method="post">
	                    <div th:if="${param.error}">
		                    <div class="alert alert-danger">
		                        <span th:text="${error}"></span>
		                    </div>
		                </div>
		                <div th:if="${param.logout}">
		                    <div class="alert alert-info">
		                        Has sido desconectado.
		                    </div>
		                </div>
	                    <div class="input-group mb-3">
	                        <input id="username" name="username" type="email" class="form-control" placeholder="Correo electronicó">
	                    </div>
	                    <div class="input-group mb-4">
	                        <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña">
	                    </div>
	                    <div class="form-group text-left">
	                        <div class="checkbox checkbox-fill d-inline">
	                            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
	                            <label for="checkbox-fill-a1" class="cr"> Recuerdame</label>
	                        </div>
	                    </div>
	                    <button id="login-submit" class="btn btn-primary shadow-2 mb-4 btn-square">Iniciar sesión</button>
                    </form>
                    <p class="mb-2 text-muted">olvidaste tu contraseña? <a href="auth-reset-password-v5.html">Recuperalá</a></p>
                    <p class="mb-0 text-muted">no tienes una cuenta? <a href="auth-signup-v5.html">Registrate</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script th:src="@{js/vendor-all.min.js}"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{js/pcoded.min.js}"></script>

</body>
</html>
