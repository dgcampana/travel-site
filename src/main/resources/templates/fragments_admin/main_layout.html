		<script th:inline="javascript">
		//types: inverse, success, warning, danger
		function notify(message, type) {
		    $.growl({
		        message: message
		    }, {
		        type: type,
		        allow_dismiss: false,
		        label: 'Cancel',
		        className: 'btn-xs btn-inverse',
		        placement: {
		            from: 'top',
		            align: 'right'
		        },
		        delay: 2500,
		        animate: {
		            enter: 'animated flipInX',
		            exit: 'animated flipOutX'
		        },
		        offset: {
		            x: 30,
		            y: 30
		        }
		    });
