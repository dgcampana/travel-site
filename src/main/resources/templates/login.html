<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Panagea - Premium site template for travel agencies, hotels and restaurant listing.">
    <meta name="author" content="Ansonika">
    <title>Let's</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">

    <!-- BASE CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
	<link th:href="@{css/vendors.css}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link th:href="@{css/custom.css}" rel="stylesheet">

</head>

<body id="login_bg">
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	<div id="login">
		<aside>
			<figure>
				<a href="/"><img src="img/logos/Black.svg" width="200" data-retina="true" alt="" class="logo_sticky"></a>
			</figure>
			  <form id="loginForm" th:action="@{/login}" method="post">
				<div th:if="${param.error}">
				    <div class="alert alert-danger">
				        <span th:text="${error}"></span>
				    </div>
				</div>
				<div id="ajaxError" class="d-none">
				    <div class="alert alert-danger">
				    	<span id="ajaxErrorMessage"></span>
					</div>
				</div>
				<div th:if="${ accessDenied == true }">
				    <div class="alert alert-danger">
				        <span th:text="${accessDeniedMsg}"></span>
				    </div>
				</div>
				<div class="form-group">
					<label>Correo electrónico</label>
					<input type="email" class="form-control" id="username" name="username">
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<label>Contraseña</label>
					<input type="password" class="form-control" id="password" name="password">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="clearfix add_bottom_30">
					<div class="checkboxes float-left">
						<label class="container_check">Recordar
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
					</div>
					<div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">Se te olvidó tu contraseña?</a></div>
				</div>
				<button id="btnSubmit" type="button" class="btn_1 full-width">Entrar</button>
				<button id="btnSubmitLoad" type="button" class="btn_1 full-width d-none" disabled><i class="icon-spin6 animate-spin"></i></button>
				<div class="text-center add_top_10">Nuevo en let's? <a href="/register"> Regístrate!</a></div>
			</form>
			<div class="copy">© 2020 Campana</div>
		</aside>
	</div>
	<!-- /login -->
    <!-- Required Js -->
    <script th:inline="javascript">
      /*<![CDATA[*/
        var _urlBackend = /*[[${urlBackend}]]*/ '';
       /*]]>*/
	</script> 
	
		<!-- COMMON SCRIPTS -->
    <script th:src="@{js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{js/common_scripts.js}"></script>
    <script th:src="@{js/main.js}"></script>
	<script th:src="@{js/jquery.validate.min.js}"></script>	
 
    <script th:src="@{application/js/login/login.js}" type="text/javascript"></script>
    

</body>
</html>
