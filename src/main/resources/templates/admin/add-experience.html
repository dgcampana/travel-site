<!DOCTYPE HTML>
<html lang="es" xmlns:layout="http://www.w3.org/1999/xhtml" 
				layout:decorate="~{fragments_admin/main_layout}"
				xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Vibes</title>
</head>
<body>
	<!-- [ Main Content ] start -->
    <div class="content-wrapper" layout:fragment="content">
       <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/admin-panel">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Nueva experiencia</li>
      </ol>
	  <!-- INFO GENERAL -->
      <div class="box_general padding_bottom">
			<div class="header_box version_2">
				<h2><i class="fa fa-file"></i>Informaci&oacute;n general</h2>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Titulo</label>
						<input type="text" class="form-control" placeholder="Hotel Mariott">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Categoria</label>
						<div class="styled-select">
						<select>
							<option>Tour</option>
							<option>Hotel</option>
							<option>Restaurant</option>
							<option>Bar</option>
						</select>
						</div>
					</div>
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Palabras clave</label>
						<input type="text" class="form-control" placeholder="Las palabras clave deben estar separadas por comas">
					</div>
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Descripci&oacute;n</label>
						<div class="editor"></div>
					</div>
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label>Tel&eacute;fono</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>Web site</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Imagenes</label>
						<form action="/file-upload" class="dropzone"></form>
					</div>
				</div>
			</div>
			<!-- /row-->
		</div>
		<!-- END INFO GENERAL -->
		<!-- LOCATION -->
		<div class="box_general padding_bottom">
			<div class="header_box version_2">
				<h2><i class="fa fa-map-marker"></i>Location</h2>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Select City</label>
						<div class="styled-select">
						<select>
							<option>Miami</option>
							<option>New York</option>
							<option>Los Angeles</option>
							<option>San Francisco</option>
						</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Address</label>
						<input type="text" class="form-control" placeholder="ex. 250, Fifth Avenue...">
					</div>
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>State</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Zip Code</label>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
			
		</div>
		<!-- END LOCATION -->
	  </div>
    </div>
    <!-- [ Main Content ] end -->
    <div layout:fragment="cssSources">
   	
    </div>
    <div layout:fragment="javascriptSources">

    </div>
</body>
</html>
