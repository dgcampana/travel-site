<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Armonii - Signin</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="CodedThemes" />

    <!-- Favicon icon -->
    <link rel="icon" th:href="@{images/favicon.ico}" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" th:href="@{fonts/fontawesome/css/fontawesome-all.min.css}">
    <!-- animation css -->
    <link rel="stylesheet" th:href="@{plugins/animation/css/animate.min.css}">
    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{css/style.css}">
	
	<style type="text/css">
		.nav-link.active{
			color: #FFF !important;
		}
		
		.nav-tabs .nav-link {
			border-top-left-radius: 0px;
        	border-top-right-radius: 0px;
		}
		
		.tab-content{
			padding: 35px 0px 0px !important;
			box-shadow: none !important;
		}
		
		
		@media only screen and (max-width: 576px) { 
			.mobile-top {
			    align-items: stretch !important;
			}
		}
	</style>
</head>

<body style="background-color: black">
  <div id="loader" class="loader-bg d-none">
      <div class="loader-track">
          <div class="loader-fill"></div>
      </div>
  </div>
  <div class="auth-wrapper aut-bg-img mobile-top">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Armonii</h3>
                    <hr>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Inicio de sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registro</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
                            <form id="loginForm" th:action="@{/login}" method="post">
							    <div th:if="${param.error}">
							        <div class="alert alert-danger">
							            <span th:text="${error}"></span>
							        </div>
							    </div>
							    <div id="ajaxError" class="d-none">
							        <div class="alert alert-danger">
							        <span id="ajaxErrorMessage"></span>
							    </div>
							    </div>
							    
							    <div th:if="${ accessDenied == true }">
							        <div class="alert alert-danger">
							            <span th:text="${accessDeniedMsg}"></span>
							        </div>
							    </div>
							    <div class="input-group mb-3">
							        <input id="username" name="username" type="email" class="form-control" placeholder="Correo electronicó">
							    </div>
							    <div class="input-group mb-4">
							        <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña">
							    </div>
							    <div class="form-group text-left">
							        <div class="checkbox checkbox-fill d-inline">
							            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
							            <label for="checkbox-fill-a1" class="cr"> Recuerdame</label>
							        </div>
							    </div>
							    <button id="btnSubmit" type="button" class="btn btn-primary shadow-2 mb-4 btn-square">Entrar</button>
							</form>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <form id="registerForm" th:action="@{/register}" method="post">
							    <div th:if="${param.error}">
							        <div class="alert alert-danger">
							            <span th:text="${error}"></span>
							        </div>
							    </div>
							    <div id="ajaxError" class="d-none">
							        <div class="alert alert-danger">
							        <span id="ajaxErrorMessage"></span>
							    </div>
							    </div>
							    
							    <div th:if="${ accessDenied == true }">
							        <div class="alert alert-danger">
							            <span th:text="${accessDeniedMsg}"></span>
							        </div>
							    </div>
							    <div class="input-group mb-3">
							        <input id="name" name="name" type="name" class="form-control" placeholder="Nombre*">
							    </div>
							    <div class="input-group mb-3">
							        <input id="email" name="email" type="email" class="form-control" placeholder="Correo electronicó*">
							    </div>
							    <div class="input-group mb-4">
							        <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña*">
							    </div>
							    <div class="input-group mb-4">
							        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder= "Confirmar contraseña*">
							    </div>
							    
							    <button id="btnSubmitRegister" type="button" class="btn btn-primary shadow-2 mb-4 btn-square">Registrar</button>
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script th:inline="javascript">
      /*<![CDATA[*/
        var _urlBackend = /*[[${urlBackend}]]*/ '';
       /*]]>*/
	</script> 
    
    <script th:src="@{js/vendor-all.min.js}"></script>
    <script th:src="@{application/js/login/login.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{js/pcoded.min.js}"></script>
    

</body>
</html>
